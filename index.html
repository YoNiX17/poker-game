<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Poker 3D</title>
    <!-- Police Futuriste -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="loader">INITIALIZING SYSTEM...</div>
    
    <div id="game-container">
      <div id="ui-layer">
        <div class="hud-top">
            <h1 class="text-2xl font-bold tracking-widest glow-text">CYBER HOLD'EM</h1>
            <div id="game-status" class="text-sm tracking-wider mt-1 text-cyan-400">WAITING FOR INPUT...</div>
        </div>

        <div class="controls-area">
            <button id="btn-fold" class="btn btn-fold">FOLD</button>
            <button id="btn-check" class="btn btn-check">CHECK</button>
            <button id="btn-bet" class="btn btn-bet">BET / DEAL</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
